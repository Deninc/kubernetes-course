apiVersion: v1
kind: Service
metadata:
  name: pong-svc
  namespace: main-ns
spec:
  type: ClusterIP
  selector:
    app: pong
  ports:
    - protocol: TCP
      port: 1234 # cluster internal port
      targetPort: 80 # app port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong-dep
  namespace: main-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pong
  template:
    metadata:
      labels:
        app: pong
    spec:
      containers:
        - name: pong-app
          image: thangnv2212/pong-app
