apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pong-ingress
  namespace: main-ns
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip" # /pingpong point to / in the app
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        backend:
          serviceName: pong-svc
          servicePort: 1234
